<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprint Review Cost Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sprint Review Cost Calculator</h1>
        <div class="input-section">
            <label for="attendees">Number of Attendees:</label>
            <input type="number" id="attendees" min="1" required>
            
            <label for="hours">Meeting Duration (hours):</label>
            <input type="number" id="hours" min="0.5" step="0.5" required>
            
            <p>Hourly Rate per Person: <span id="hourly-rate">€100</span></p>
            
            <button onclick="startTimer()">Start Timer</button>
        </div>
        <div class="result-section">
            <h2>Total Cost: <span id="cost">€0.00</span></h2>
            <p>Time Remaining: <span id="time-remaining">0h 0m 0s</span></p>
            <canvas id="money-pit" width="300" height="200"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
